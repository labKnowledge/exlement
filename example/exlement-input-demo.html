  <script>
    // Log input-change events to the console and on the page
    document.querySelectorAll('exlement-input').forEach(input => {
      input.addEventListener('input-change', e => {
        console.log('Input changed:', e.detail.value);
        const log = document.getElementById('log');
        if (log) log.setAttribute('text', 'Last input: ' + e.detail.value);
      });
    });
  </script>
